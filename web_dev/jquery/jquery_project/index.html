<!DOCTYPE html>
<html>
  <head>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    
    <title>Pokemon Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p>This is a Pokemon peek-a-boo page to test simple jQuery effects!</p>

      <div id="pokemon-showing">
        <p><span class="clickable">Click here</span> to see the pokemon!</p>
      </div>

      <div id="pokemon-hidden">
        <p>Ohh! Look at this cute pokemon!</p>
        <p><span class="clickable">Click here</span> to hide it again</p>
        <img src="pikachu.png">
      </div>

    </div>
  </body>
</html>
